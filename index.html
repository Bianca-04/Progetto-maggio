<body>

        <div class="logo">
            <img src="logonero.png">

        <div class="menu">
        <ul>

        <div class="hamburger">
            <span></span>

            <span></span>
        </div>

    <br>

    <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>

        <div class="carousel-cell"><div class="container-foto"><img src="foto-home2copia.jpg"></div></div>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flickity/2.2.2/flickity.pkgd.min.js" integrity="sha512-cA8gcgtYJ+JYqUe+j2JXl6J3jbamcMQfPe0JOmQGDescd+zqXwwgneDzniOd3k8PcO7EtTW6jA7L4Bhx03SXoA==" crossorigin="anonymous"></script>

    <script>
    $( document ).ready(function(){

        /* Open panel */
        $(".hamburger").on('click', function(){
            $(".menu").toggleClass("menu--open");
        })
    })
    </script>

    <script type="text/javascript">
        $( document ).ready(function() {

            /* variabili */

            var nav = $(".menu");
            var pos = 0;
            var wid = "";
            var line = $(".line-menu")

            /* mouseover */
            nav.find("ul li").on('mouseover', function(){
                
                var this_nav = $(this);
                line.show();

                /* animate */

                line.animate({
                    left: this_nav.position().left + 30,
                    width: this_nav.width() + 30
                })
            });

            nav.find("ul li").on('mouseout', function(){
                line.hide();         
            });
        })
    
    </script>
</body>

</html>
