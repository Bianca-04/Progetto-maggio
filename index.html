    <script>
        $(document).ready(function () {

            /* Open panel */
            $(".hamburger").on('click', function () {
                $(".menu").toggleClass("menu--open");
            })
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function () {

            /* variabili */

            var nav = $(".menusx");
            var pos = 0;
            var wid = "";
            var line = $(".line-menu")
            var x = window.matchMedia("(min-width: 899px)")

            myFunction(x) // Call listener function at run time
            x.addListener(myFunction)

            line.hide(); /*me la cancella ma non subito, ci mette un millesimo di secondo*/

            function myFunction(x) { //non va!!
                if (x.matches) {
                    /* mouseover */
                    nav.find("ul li").on('mouseout', function () {
                        line.hide();
                    });

                    nav.find("ul li").on('mouseover', function () {

                        var this_nav = $(this);
                        line.show();

                        /* animate */

                        line.animate({
                            left: this_nav.position().left + 30,
                            width: this_nav.width() + 30
                        })
                    });
                } else {
                    line.hide();
                }
            }
        })

    </script>
